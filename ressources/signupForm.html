<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShindraOnline</title>
    <link rel="stylesheet" href="/css/signupForm.css">
</head>

<body>
    <div id='wrapper'>
        <div class="login">
            <h1>Créer un compte</h1>
            <!-- nom prénom password confirm password email pseudo -->
            <input type="text" placeholder="Nom" id="lastName" name="lastName">
            <input type="text" placeholder="Prénom" id="firstName" name="firstName">
            <input type="text" placeholder="Nom d'utilisateur" name="pseudo" id="pseudo">
            <input type="text" placeholder="email" name="email" id="email">
            <input type="password" placeholder="Mot de passe " id="password" name="password">
            <input type="password" placeholder="Confirmation du Mot de passe" id="confirm" name="confirm">
            <a href="loginForm.html" class="donthave">Tu as déjà un compte ?</a>
            <input type="submit" value="S'inscrire" name="loginButton">
        </div>
        <!-- <div class="shadow"></div> -->
    </div>
</body>

</html>
